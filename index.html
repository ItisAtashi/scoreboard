<html>
    <head>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div class="container">
            <div class="screen-boxes">
                <div class="box">
                    <h2 class="box-title">HOMEe</h2>
                    <div class="box-screen">
                        <h3 id="box-home_count">0</h3>
                    </div>
                    <div class="increments">
                        <button onclick="homeOnePlus()">+1</button>
                        <button onclick="homeTwoPlus()">+2</button>
                        <button onclick="homeThreePlus()">+3</button>
                    </div>
                </div>
                <div class="box">
                    <h2 class="box-title">GUEST</h2>
                    <div class="box-screen">
                        <h3 id="box-guest_count">0</h3>
                    </div>
                    <div class="increments">
                        <button onclick="guestOnePlus()">+1</button>
                        <button onclick="guestTwoPlus()">+2</button>
                        <button onclick="guestThreePlus()">+3</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
